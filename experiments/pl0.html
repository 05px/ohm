<!doctype html>
<html>
  <head>
    <title>ohm/PL/0 demo</title>
    <meta charset=utf-8>
    <link href="../demo/math.css" rel="stylesheet"></link>
    <script src="../demo/lib.js"></script>
    <script type="text/ohm-js" namespace="test">

PL0 {

  Start 
    = Seq

  Seq
    = Stmt Seq                  -- seq
    | Stmt                      -- base

  Stmt
    = 'var' ident ':=' Expr ';'           -- var
    | 'print' AddExpr ';'                 -- print
    | 'if' Expr 'then' Stmt 'else' Stmt   -- if3
    | 'if' Expr 'then' Stmt               -- if2
    | ident ':=' Expr ';'                 -- assign

  Expr
    = AddExpr

  AddExpr
    = AddExpr '+' MulExpr       -- plus
    | AddExpr '-' MulExpr       -- minus
    | MulExpr

  MulExpr
    = MulExpr '*' PriExpr       -- times
    | MulExpr '/' PriExpr       -- divide
    | PriExpr

  PriExpr
    = '(' Expr ')'              -- paren
    | '+' PriExpr               -- pos
    | '-' PriExpr               -- neg
    | ident
    | number

  ident                         -- identifier
    = letter alnum*

  number                        -- number
    = digit+ ('.' digit*)?      -- integerAndFract
    | '.' digit+                -- onlyFract
}

</script>
    <script src="../dist/ohm.js"></script>
  </head>
  <body>
    <input type="text" id="input" placeholder="Enter a PL/0 expression..." size="80"></input>
    <div id="errorDiv">
      <div id="spaces"></div>
      <wrapperWrapper><wrapper>
        <div id="error"><label>Expected: </label><span id="errorDetails"></span></div>
      </wrapper></wrapperWrapper>
    </div>
    <div id="value"></div>
    <script>

var g = ohm.namespace('test').getGrammar('PL0');

// ---------------------------------------------------------------------------------------------------------------------

var symbolTableIn = g.inheritedAttribute({
  _base:        function(s) {
                  symbolTableIn.set([]);
                },
  _default:     function(child) {
                  if (child === this.first()) {
                    symbolTableIn.set(symbolTableIn(this));
                  } else {
                    symbolTableIn.set(symbolTableOut(this.pred(child)));
                  }
                }
});

var symbolTableOut = g.synthesizedAttribute({
  Start:          function(q) {
      		    return symbolTableOut(q);
                  },
  Stmt_var:       function(_, n, _, e, _) {
                    return [].concat(symbolTableIn(this)).concat([n.interval.contents]);
                  },
  _default:       function() {
                    return this.isEmpty() ? symbolTableIn(this) : symbolTableOut(this.last());
                  },
  _terminal:      function(t) {
                    return symbolTableIn(this);
                  }
});

var codeOut = g.synthesizedAttribute({
  Start:          function(q) { return codeOut(q); },
  Seq_seq:        function(s, q) {
                    return [].concat(codeOut(s)).concat(['pop']).concat(codeOut(q));
                  },
  Seq_base:       function(s) { return codeOut(s); },

  Stmt_var:       function(_, n, _, e, _) {
    return [].concat(codeOut(e)).concat(['pushLit(' + symbolTableOut(this).indexOf(n.interval.contents) + ')', 'store']);
  },
  Stmt_print:     function(_, e, _) { return [].concat(codeOut(e)).concat(['print']); },
  Stmt_assign:    function(n, _, e, _) {
    return [].concat(codeOut(e)).concat(['pushLit(' + symbolTableOut(this).indexOf(n.interval.contents) + ')', 'store']); },

  Stmt_if3:    function(_, c, _, t, _, f) {
    var tCode = codeOut(t);
    var fCode = codeOut(f);
    return [].concat(codeOut(c)).concat(['jmp0(' + (tCode.length + 1) + ')']).concat(tCode)
           .concat(['jmp(' + fCode.length + ')']).concat(fCode);
  },

  Stmt_if2:    function(_, c, _, t) {
    var tCode = codeOut(t);
    return [].concat(codeOut(c)).concat(['jmp0(' + tCode.length + ')']).concat(tCode);
  },

  AddExpr_plus:   function(x, _, y) { return [].concat(codeOut(x)).concat(codeOut(y)).concat(['add']); },
  AddExpr_minus:  function(x, _, y) { return [].concat(codeOut(x)).concat(codeOut(y)).concat(['sub']); },
  MulExpr_times:  function(x, _, y) { return [].concat(codeOut(x)).concat(codeOut(y)).concat(['mul']); },
  MulExpr_divide: function(x, _, y) { return [].concat(codeOut(x)).concat(codeOut(y)).concat(['div']); },
  PriExpr_paren:  function(_, e, _) { return codeOut(e); },
  PriExpr_pos:    function(_, e)    { return codeOut(e); },
  PriExpr_neg:    function(_, e)    { return [].concat([codeOut(e)]).concat(['neg']); },
  PriExpr_ident:  function(e)       { return codeOut(e); },
  PriExpr_number: function(e)       { return codeOut(e); },
  ident:          function(_, _) {
    return ['pushReg(' + symbolTableOut(this).indexOf(this.interval.contents) + ')']; },
  number:         function(_)       { return ['pushLit(' + parseFloat(this.interval.contents) + ')']; },
  _default:       function()        { return codeOut(this.first()); }
});

// ---------------------------------------------------------------------------------------------------------------------

var input = document.getElementById('input');
var spaces = document.getElementById('spaces');
var error = document.getElementById('error');
var errorDetails = document.getElementById('errorDetails');

input.value = '';
hideError();

input.oninput = function() {
  hideError();

//  }
};

function hideError() {
  errorDiv.className = errorDiv.className = 'hidden';
}

function showError(e) {
  console.log(e);
}

    </script>
  </body>
