<html>
  <head>
    <title>ohm/js grammar viz demo</title>
    <meta charset=utf-8>
    <link href="viz.css" rel="stylesheet"></style>
    <script src="../lib.js"></script>
    <script src="../../dist/ohm.js"></script>
    <style>

body {
  position: relative;
}

col1,
col2 {
  display: inline-block;
  position: absolute;
  top: 0;
  bottom: 0;
  overflow: auto;
}

col1 {
  left: 0;
  right: 45%;
}

col2 {
  left: 55%;
  right: 0;
}

#source {
  width: 100%;
  height: 100%;
  font-family: Monaco;
  font-size: 11pt;
  outline: none;
  _border: none;
  border: 0;
  border-right: 2px dashed black;
  margin: 0;
  _margin-right: 5pt;
  resize: none;
}

  border-right: 2px dashed red;
}

    </style>
  </head>
  <body>
    <col1>
      <textarea id="source" cols="60" autofocus="true" spellcheck="false" wrap="off">
Arithmetic {
  Expr = AddExpr

  AddExpr
    = AddExpr "+" MulExpr -- plus
    | AddExpr "-" MulExpr -- minus
    | MulExpr

  MulExpr
    = MulExpr "*" ExpExpr -- times
    | MulExpr "/" ExpExpr -- divide
    | ExpExpr

  ExpExpr
    = PriExpr "^" ExpExpr -- power
    | PriExpr

  PriExpr
    = "(" Expr ")" -- paren
    | "+" PriExpr  -- pos
    | "-" PriExpr -- neg
    | ident
    | number

  ident  (an identifier)
    = letter alnum*

  number  (a number literal)
    = digit* "." digit+  -- fract
    | digit+             -- whole
}

      </textarea>
    </col1>
    <col2>
      <div id="vizDiv"></div>
    </col2>
    <script>
(function() {

var curr = document.getElementById('vizDiv');

function enter(tag) {
  var child = makeElement(tag);
  curr.appendChild(child);
  curr = child;
}

function leave() {
  curr = curr.parentElement;
}

function addNode(node) {
  curr.appendChild(node);
}

function add(/* tagName, child1, child2, ... */) {
  addNode(makeElement.apply(this, arguments));
}

var vizChoice = ohm.ohmGrammar.semanticAction({
  _default:  function() {
               enter('choice');
                 viz(this);
               leave();
             },
  _many:     ohm.actions.makeArray,
});

var viz = ohm.ohmGrammar.semanticAction({
  Grammar:                  function(n, s, _, rs, _) {
                              enter('grammar');
                                add('name', viz(n));
                                viz(s);  // force evaluation
                                enter('rules');
                                  viz(rs);  // force evaluation
                                leave();
                              leave();
                            },
  SuperGrammar:             function(_, n) {
                              enter('super');
                                add('name', viz(n));
                              leave();
                            },
  Rule:                     function(expr) {
                              enter('rule');
                                viz(expr);  // force evaluation
                              leave();
                            },
  Rule_define:              function(n, fs, d, _, b) {
                              add('name', viz(n));
                              viz(d);  // force evaluation
                              enter('ruleDefineBody');
                                viz(b);  // force evaluation
                              leave();
                            },
  Rule_override:            function(n, fs, _, b) {
                              add('name', viz(n));
                              enter('ruleOverrideBody');
                                viz(b);  // force evaluation
                              leave();
                            },
  Rule_extend:              function(n, fs, _, b) {
                              add('name', viz(n));
                              enter('ruleExtendBody');
                                viz(b);  // force evaluation
                              leave();
                            },
  ruleDescr:                function(_, t, _) {
                              add('description', viz(t));
                            },
  ruleDescrText:            function(_) {
                              return this.interval.contents;
                            },
  Alt:                      function(x, _, xs) {
                              enter('alt');
                                vizChoice(x);
                                vizChoice(xs);
                              leave();
                            },
  Term:                     function(expr) {
                              viz(expr);  // force evaluation
                            },
  Term_inline:              function(x, n) {
                              viz(x);  // force evaluation
                              viz(n);  // force evaluation
                            },
  caseName:                 function(_, _, n, _, _) {
                              add('caseName', viz(n));
                            },
  Seq:                      function(expr) {
                              enter('seq');
                                viz(expr);  // force evaluation
                              leave();
                            },
  Iter:                     function(expr) {
                              viz(expr);  // force evaluation
                            },
  Iter_star:                function(x, _) {
                              enter('star');
                                viz(x);  // force evaluation
                              leave();
                            },
  Iter_plus:                function(x, _) {
                              enter('plus');
                                viz(x);  // force evaluation
                              leave();
                            },
  Iter_opt:                 function(x, _) {
                              enter('opt');
                                viz(x);  // force evaluation
                              leave();
                            },
  Pred:                     function(expr) {
                              viz(expr);  // force evaluation
                            },
  Pred_not:                 function(_, x) {
                              enter('not');
                                viz(x);  // force evaluation
                              leave();
                            },
  Pred_lookahead:           function(_, x) {
                              enter('lookahead');
                                viz(x);  // force evaluation
                              leave();
                            },
  Base:                     function(expr) {
                              viz(expr);  // force evaluation
                            },
  Base_application:         function(rule, ps) {
                              add('app', viz(rule));
                            },
  Base_prim:                function(expr) {
                              viz(expr);  // force evaluation
                            },
  Base_paren:               function(_, x, _) {
                              enter('paren');
                                viz(x);  // force evaluation
                              leave();
                            },
  Base_arr:                 function(_, x, _) {
                              enter('arr');
                                viz(x);  // force evaluation
                              leave();
                            },
  Base_str:                 function(_, x, _) {
                              enter('str');
                                viz(x);  // force evaluation
                              leave();
                            },
  Base_obj:                 function(_, lenient, _) {
                              throw 'TODO';
                            },
  Base_objWithProps:        function(_, ps, _, lenient, _) {
                              throw 'TODO';
                            },
  Props:                    function(p, _, ps) {
                              throw 'TODO';
                            },
  ident:                    function(n) {
                              return viz(n);
                            },
  name:                     function(_, _) {
                              return this.interval.contents;
                            },
  string:                   function(_, cs, _) {
                              add('string', escape(eval(this.interval.contents)));
                            },
  regExp:                   function(_, e, _) {
                              viz(e);  // force evaluation
                            },
  reCharClass:              function(_) {
                              add('charClass', this.interval.contents);
                            },
  number:                   function(_, _) {
                              add('prim', this.interval.contents);
                            },
  keyword:                  function(expr) {
                              viz(expr);  // force evaluation
                            },
  keyword_undefined:        function(_) {
                              add('prim', 'undefined');
                            },
  keyword_null:             function(_) {
                              add('prim', 'null');
                            },
  keyword_true:             function(_) {
                              add('prim', 'true');
                            },
  keyword_false:            function(_) {
                              add('prim', 'false');
                            },
  Prop:                     function(n, _, p) {},
  _many:                    ohm.actions.makeArray,
  _terminal:                ohm.actions.getPrimitiveValue
});

function escape(str) {
  var node = document.createElement('span');
  for (var idx = 0; idx < str.length; idx++) {
    if (str.charCodeAt(idx) < 32) {
      var c;
      switch (str.charAt(idx)) {
        case '\r':
          c = '\\r';
          break;
        case '\n':
          c = '\\n';
          break;
        case '\t':
          c = '\\t';
          break;
        default:
          c = '(ascii ' + str.charCodeAt(idx) + ')';
      }
      node.appendChild(makeElement('specialChar', c));
    } else {
      node.appendChild(document.createTextNode(str.charAt(idx)));
    }
  }
  return node;
}

var source = document.getElementById('source');
var vizDiv = document.getElementById('vizDiv');

source.oninput = function() {
  var m = ohm.ohmGrammar.match(source.value, 'Grammar');
  if (m.failed()) {
    console.log(m.message);
    source.className = 'error';
  } else {
    removeChildren(vizDiv);
    viz(m);
    source.className = undefined;
  }
};

source.oninput();

window.test = function(t) {
  // A very basic test -- check that all case names in the grammar appear as a
  // <casename> element in the DOM.
  var nodes = document.querySelectorAll('casename');
  var caseNames = Array.prototype.map.call(nodes, function(node) {
    return node.textContent;
  });
  t.deepEqual(
      caseNames,
      ['plus', 'minus', 'times', 'divide', 'power', 'paren', 'pos', 'neg', 'fract', 'whole'],
      'the expected case names appear in the DOM');
  t.end();
};

})();
    </script>
  </body>
